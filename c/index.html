<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>网站公告</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;

        .container {

            padding: 20px;
        }
        .header {
            background-color: #333;
            color: #fff;

        }

            line-height: 1.6;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .contact-info div {
            flex: 1;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .contact-info div:hover {
            background-color: #e9ecef;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
